	<!DOCTYPE html>
	 <html>
	 <head>

	 <link rel="stylesheet" type="text/css" href="style.css">
	 <script type="text/javascript" src="jquerylib.js"></script>
	 <script type="text/javascript" src="jquery.js"></script>
	 <body>
	 	<h1 class="TITLE"id="TITLE">FORM</h1>
	 	<button type="button" class="button1">Show Form</button>
	 	<div class="FORM" id="FORM">
	 		<form action=".HTML/Result.html" method="POST" target="_blank">
	 			<br><span name="fname">Full Name:<br></span>
	 			<input type="text" name="name" placeholder="Family name, First name, Middle name"><br><br>

	 		</select>

			<br><input type="radio" name="gender" value="female">F

			<button type="submit" name="buttonsubmit">SUBMIT FORM</button>
			<button type="button" class="button2" name="buttonhide">Hide</button>
